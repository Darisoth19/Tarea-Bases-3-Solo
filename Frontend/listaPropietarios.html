<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar propiedades por propietario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f2fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .search-button {
      border: none;
      background-color: #d4d4d4;
      color: #333;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .search-button:hover {
      background-color: #c0c0c0;
    }

    input[type="text"] {
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      width: 250px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #6b4fd3;
    }

    table {
      border-collapse: collapse;
      width: 75%;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 12px;
    }
    th {
      background-color: #e0e0ff;
    }

    button {
      border: none;
      background-color: #6b4fd3;
      color: white;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: 3px;
    }
    button:hover {
      background-color: #543bb5;
    }
  </style>
</head>
<body>
  <h2>Consultar propiedades por propietario</h2>

  <div class="search-container">
    <button class="search-button" onclick="filtrarPorCedula()">Número de identificación</button>
    <input type="text" id="searchInput" placeholder="Escriba la cédula del propietario">
  </div>

  <table id="tablaPropietarios">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre propietario</th>
        <th>Número de finca</th>
        <th>Consulta</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas dinámicas -->
    </tbody>
  </table>
  <script>
    async function cargarPropietarios() {
      try {
        const resp = await fetch("/api/propietarios");
        if (!resp.ok) throw new Error("Error al cargar propietarios");

        const data = await resp.json();
        const tbody = document.querySelector("#tablaPropietarios tbody");
        tbody.innerHTML = "";

        data.forEach(p => {
          const doc    = p.numeroIdentificacion ?? "";
          const nombre = p.nombre ?? "";          
          const codigo = p.codigoCatastral ?? "";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${doc}</td>
            <td>${nombre}</td>
            <td>${codigo}</td>
            <td>
              <button onclick="seleccionarPropiedadDePropietario('${doc}')">
                Seleccionar
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
        alert("No se pudo cargar la lista de propietarios");
      }
    }
    
    function seleccionarPropiedadDePropietario(cedula) {
      window.location.href = `/pagos?cedula=${encodeURIComponent(cedula)}`;
    }


    function filtrarPorCedula() {
      const input = document.getElementById("searchInput");
      const filtro = input.value.trim().toLowerCase();
      const filas = document.querySelectorAll("#tablaPropietarios tbody tr");

      filas.forEach(fila => {
        const cedula = fila.children[0].textContent.toLowerCase();
        if (!filtro || cedula.includes(filtro)) {
          fila.style.display = "";
        } else {
          fila.style.display = "none";
        }
      });
    }

    // Cargar al abrir
    cargarPropietarios();
  </script>

</body>
</html>
